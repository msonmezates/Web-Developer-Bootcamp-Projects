<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		<label for="firstname">First Name:</label>
		<input name="first" id="firstname" type="text" placeholder="John" required>
		<label for="lastname">Last Name:</label>
		<input name="last" id="lastname" type="text" placeholder="Smith" required>

		<div>
			<label for="male">Male</label>
			<input id="male" name="gender" type="radio" value="male">
			<label for"female">Female</label>
			<input id="female" name="gender" type="radio" value="female">
			<label for="other">Other</label>
			<input id="other" name="gender" type="radio" value="other">
		</div>

		<label id="email">Email:</label>
		<input id="email" name="email" type="email" placeholder="your email" required>

		<label for="password">Password:</label>
		<input id=" password" name="password" type="password" placeholder="your password" minlength="5" maxlength="10">

		<div>
		<label>Birthday:
			<select name="month">
			<option>Month</option>	
			<option value="january">Jan</option>
			<option value="februry">Feb</option>
			<option value="march">Mar</option>
			</select>

			<select name="day">
				<option>Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>

			<select name="year">
				<option>Year</option>
				<option value="2017">2017</option>
				<option value="2016">2016</option>
				<option value="2015">2015</option>
			</select>
		</label>
		</div>

		<div>
			<label for="agreed">I agree to the terms and conditions:</label>
			<input id="agreed" name="agreed" type="checkbox">
		</div>

		<div>
			<button>Submit</button>
		</div>
	</form>

</body>
</html>
